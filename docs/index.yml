productDirectory:
    items: 
    - title: Visual Studio
      summary: Build apps and games, using Windows, to reach every device with Android, iOS, Windows, web, or cloud.
      imageSrc: https://docs.microsoft.com/visualstudio/products/images/vs-ide-2019.svg
      url: /visualstudio/ide 
    - title: Visual Studio for Mac 
      summary: Develop apps and games for iOS, Android, desktop, and web using .NET.
      imageSrc: https://docs.microsoft.com/visualstudio/products/images/logo_vs-mac.svg
      url: /visualstudio/mac
    - title: Visual Studio Code 
      summary: Rich editing and debugging in hundreds of languages on MacOS, Linux, and Windows.
      imageSrc: https://docs.microsoft.com/visualstudio/products/images/logo_vs-code.svg
      url: https://code.visualstudio.com/docs
    - title: Visual Studio App Center 
      summary: Continuous integration, delivery, and learning for Android, iOS, macOS, and Windows apps. Ship 5-star, higher-quality apps faster and with confidence.
      imageSrc: https://docs.microsoft.com/visualstudio/products/images/vs-mobile-center.svg
      url: /appcenter
    - title: Visual Studio Subscriptions
      summary: Developer tools, cloud services, training and support all in one place.
      imageSrc: https://docs.microsoft.com/visualstudio/products/images/vs-subscription-temp.svg
      url: /visualstudio/subscriptions


